<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器练习</title>
  <style>
    li#zxy {
      color: green;
    }
    .c1 {
      color: blue;
    }
    h1, h2 {
      background-color: yellow;
    }
    input[type="submit"] {
      background-color: red;
    }
    input[type="button"] {
      color: pink;
    }
    * {
      border: 1px solid green;
    }
  </style>
</head>
<body>
<ul>
  <li id="zxy">张学友</li>
  <li class="c1">刘德华</li>
  <li>郭富城</li>
</ul>
<h1 class="c1">悟空</h1>
<h1>八戒</h1>
<h1>唐僧</h1>
<h2>刘备</h2>
<input type="submit">
<input type="button" value="按钮">
</body>
</html>
