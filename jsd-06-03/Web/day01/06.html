<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="https://www.baidu.com">
    username: <input type="text" name="username" placeholder="username"><br>
    password: <input type="password" name="password" placeholder="password"><br>
    性别：<input type="radio" name="gender" value="男" id="r1">
    <label for="r1">男</label>
    <input type="radio" name="gender" value="女" id="r2">
    <label for="r2">女</label><br>
    <input type="checkbox" name="hobby" value="hobby1" checked>
    <input type="checkbox" name="hobby" value="hobby2">
    <input type="checkbox" name="hobby" value="hobby3"><br>
    生日: <input type="date" name="birth-date"><br>
    图片: <input type="file" name="file"><br>
    地点：<select name="place" id="place"><br>
    <option value="place-test">place1</option>
    <option>place2</option>
    <option>place3</option>
    </select>
    <br>
    <input type="submit" value="submit">
    <input type="reset">
    <input type="button" value="button">
</form>
</body>
</html>
