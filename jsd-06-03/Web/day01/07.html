<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h1>欢迎注册</h1>

<form action="https://www.baidu.com">
  <table border="1">
    <tr>
      <td>用户名:</td>
      <td><input type="text" name="username"></td>
    </tr>
    <tr>
      <td>密码:</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>性别:</td>
      <td>
        <input type="radio" name="gender" id="r1"> <label for="r1">男</label>
        <input type="radio" name="gender" id="r2"> <label for="r2">女</label>
      </td>
    </tr>
    <tr>
      <td>爱好:</td>
      <td>
        <input type="checkbox" name="hobby" id="c1"> <label for="c1">抽烟</label>
        <input type="checkbox" name="hobby" id="c2"> <label for="c2">喝酒</label>
        <input type="checkbox" name="hobby" id="c3"> <label for="c3">烫头</label>
      </td>
    </tr>
    <tr>
      <td>邮箱:</td>
      <td><input type="text" name="email"></td>
    </tr>
    <tr>
      <td>生日:</td>
      <td><input type="date" name="birthday"></td>
    </tr>
    <tr>
      <td>照片:</td>
      <td><input type="file" name="pic"></td>
    </tr>
    <tr>
      <td>所在地:</td>
      <td>
        <select name="place" id="p1">
          <option value="北京">北京</option>
          <option value="上海">上海</option>
          <option value="南京">南京</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" value="注册"></td>
    </tr>
  </table>
</form>
</body>
</html>
