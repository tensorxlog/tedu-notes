<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框和内边距</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            border: 50px dashed red;
            border-radius: 100px;
        }
        #d2 {
            width: 100px;
            height: 100px;
            border: 10px dashed red;
            box-sizing: border-box;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div id="d1">边框</div>
<div id="d2">内边距</div>
</body>
</html>
